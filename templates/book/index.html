{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="index-page">
        
        <!-- 슬라이드 부분 -->
        <div class="slide-contents">

            <ul class="slide-input">
            </ul>
            
            <div class="slide-content-img">
            </div>

            <button class="slide-left"> < </button>
            <button class="slide-right"> > </button>

        </div>
        <!-- 책 부분 -->
        <main class="book-section">
            <div class="day_of_book-list">
                <ul class="week"> 
                    <li class=""><a href="#day=mon" class="days" id="mon">월</a></li>
                    <li class=""><a href="#day=tue" class="days" id="tue">화</a></li>
                    <li class=""><a href="#day=wed" class="days" id="wed">수</a></li>
                    <li class=""><a href="#day=thu" class="days" id="thu">목</a></li>
                    <li class=""><a href="#day=fri" class="days" id="fri">금</a></li>
                    <li class=""><a href="#day=sat" class="days" id="sat">토</a></li>
                    <li class=""><a href="#day=sun" class="days" id="sun">일</a></li>
                </ul>
            </div>

            <div class="most-list-book">
                <ul class="best-text">
                    <li class="best">역대 흥행작</li>
                </ul>

                <ul class="all-time-best-book-list">

                </ul>

            </div>
        </main>

    </div>


    <script src="{% static 'js/helper.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Document</title>
</head>
<body>

    <div class="modals">
        <div class="modal">
            <span class="modal-close">X</span>

            <div class="modal-content">
                <div class="modal-user-email">fcripas8694@naver.com의 이메일로 인증번호가 발송 되었습니다.</div>
                <div class="status-mes"></div>
                <form action="#dasd" method="post" class="auth-number-form">
                    {%csrf_token%}
                    <input type="text" class="auth-number-input" placeholder="인증번호">
                    <button class="auth-btn">인증하기</button>
                </form>
            </div>

        </div>
    </div>

    <div class="login-box">
        <div class="title-logo">
            Write Book
        </div>
        <div class="login-infobox">
            <form action="{% url 'common:login' %}" method="post" class="login-form">
                {% csrf_token %}
                <div class="input-section">
                    <input type="email" class="email" name="email" required placeholder="이메일">
                    <input type="password" class="password" name="password" required placeholder="비밀번호">
                </div>
                <div class="btn-section">
                    <input type="submit" value="로그인">
                </div>
            </form>
        </div>
        <div class="divide"></div>
        <div class="other-login">
            <a href="#" class="social-naver"> Naver로 로그인</a>
        </div>
        <div class="forget-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </div>

    <div class="ask-signup">
        <span class="check-signupask">계정이 없으신가요?</span>
        <a href="{% url 'common:signup'%}">회원가입</a>
    </div>
    
    <script src="{% static 'js/helper.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
